<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="bg"></div>
	
		<header class="header">
			<form action="/" class="header__search">
				<svg fill="none" xmlns="http://www.w3.org/2000/svg" class="header__search-bg">
					<use href="./assets/img/sprite.svg#search-bg-icon"></use>
				</svg>
			
				<div class="header__search-contains">
					<button type="submit" class="header__search-submit">
					<svg width="0.885vw" height="1.8vh">
						<use href="./assets/img/sprite.svg#search-icon"></use>
					</svg>
					</button>
					<input type="search" class="header__search-input" placeholder="Поиск" />
				</div>
			</form>

			<button class="header__link header__link_get-all-partners">
				<span class="topnav__btn-text header__link-text_get-all-partners">все индустриальные партнеры</span>
					<svg class="header__link-bg" viewBox="0 0 610 112" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M2 110.656H1V109.656V30.7229V30.3087L1.29289 30.0158L29.0262 2.28249L29.3191 1.98959H29.7333H607.833H608.833V2.98959V88.3229V88.7371L608.54 89.03L587.207 110.363L586.914 110.656H586.5H2Z" stroke="#FB9B2B" stroke-opacity="0.4" stroke-width="2"/>
						</svg>
			</button>
		
			<button class="header__link" id="rec_click">
			<svg class="header__link-icon" width="1.042vw" height="3.2vh" fill="none">
				<use href="./assets/img/sprite.svg#user-icon"></use>
			</svg>
		
			<span class="header__link-text header__link-text_provost">ректор</span>
		
			<svg class="header__link-bg" fill="none">
				<use href="./assets/img/sprite.svg#link-icon"></use>
			</svg>
			</button>
		
			<svg fill="none" xmlns="http://www.w3.org/2000/svg" class="header__bg" width="4.531vw" height="30.104vw">
				<use href="./assets/img/sprite.svg#header-bg-icon"></use>
			</svg>
	</header>

	<main class="layout">
		<div class="top_pagination">
			<div class="go_to_home">
			  <svg width="8vw" height="2.4vw" viewBox="0 0 160 52" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M0.5 38V38.2071L0.646447 38.3536L13.6464 51.3536L13.7929 51.5H14H158.5H159V51V11V10.7929L158.854 10.6464L148.854 0.646447L148.707 0.5H148.5H1H0.5V1V38Z" stroke="#217AFF" stroke-opacity="0.4"/>
				<path d="M31.75 32.6518L21.7222 25.5L31.75 18.3482L31.75 32.6518Z" stroke="#217AFF" stroke-width="2"/>
			  </svg>
			  <span>
				  На главную
				</span>
			</div>
		</div>

		<div class="partners">
			<div class="partners__tabheader">
				<div class="partners__tabheader-btns"></div>
			</div>
			<div class="partners__wrapper">
				<div class="partners__header">
					<div class="partners__header-title"></div>
					<div class="partners__header-subtitle"><span></span>шт</div>
				</div>
				<div class="partners__tabcontainer">
					<div class="partners__menu">
						<div class="partners__tabcontent-element">
							<div class="partners__tabcontent-block partners__tabcontent-block_p1-l">
								<svg class="partners__tabcontent-block-bg"  viewBox="0 0 1179 1703" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M1177 1631.95L1177 99.5907L1177 36.1923L1139.41 0.999875L929.815 0.999856L910.45 19.1292L862.608 19.1292L848.938 5.2656L763.505 5.26559L737.306 30.8599L265.585 30.8601L239.386 5.26579L35.1734 5.26577L1.00015 38.3252L1.00001 1641.55L43.1469 1681L612.004 1681L633.647 1701.27L1064.23 1701.27L1085.87 1681L1124.6 1681L1177 1631.95Z" fill="#217AFF" fill-opacity="0.15" stroke="#217AFF" stroke-width="2"/>
								</svg>
								<div class="partners__tabcontent-block__wrap partners__tabcontent-block__wrap_menu"></div>
								</div>
							</div>			
						</div>	
					</div>
				</div>
			</div>
			</div>
		</div>
		</div>	
	</main>

	<footer class="footer">
		<svg class="footer__img">
			<use href="./assets/img/sprite.svg#footer-bg-icon"></use>
		</svg>

		<a href="/" class="footer__logo">
			<img src="./assets/img/logo.svg" alt="" />
		</a>

		<div class="footer__btns">
			<div class="footer__btns-item">
				<button class="footer__btns-btn">
					<svg class="footer__btns-icon" width="9.844vw" height="3.385vw">
						<use href="./assets/img/sprite.svg#footer-btn1"></use>
					</svg>

					<span class="footer__btns-text">Проверки</span>

					<span class="footer__btns-val">0</span>
				</button>
			</div>

			<div class="footer__btns-item">
				<button class="footer__btns-btn btn--large">
					<svg class="footer__btns-icon" width="10.677vw" height="3.438vw">
						<use href="./assets/img/sprite.svg#footer-btn2"></use>
					</svg>

					<span class="footer__btns-text">Трансляции экзаменов</span>
				</button>
			</div>	
		</div>
	</footer>
	</div>

	<div class="overlay"></div>
	<div class="modal">
		<svg class="modal-bg" viewBox="0 0 3826 1846" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M1.00113 71.0976L1.00101 1367.09L1.00016 1809.08L38.5907 1844.27L340.635 1844.27L360 1826.14L783.198 1826.14L796.867 1840.01L2913.8 1840.01L2940 1814.41L3373.49 1814.41L3399.69 1840.01L3790.83 1840.01L3825 1806.95L3825 61.4995L3782.85 22.0416L1026.44 22.0415L1004.8 1.77925L113.773 1.77929L92.1296 22.0416L53.4 22.0416L1.00113 71.0976Z" fill="#217AFF" fill-opacity="0.15" stroke="#217AFF" stroke-width="2"/>
		</svg>
			
		<svg class="modal__close" viewBox="0 0 52 50" fill="none" xmlns="http://www.w3.org/2000/svg">
			<line x1="2.70711" y1="1.29289" x2="50.7071" y2="49.2929" stroke="white" stroke-width="2"/>
			<line x1="1.29289" y1="49.2929" x2="49.2929" y2="1.2929" stroke="white" stroke-width="2"/>
		</svg>
		<div class="modal__wrapper"></div>
		</div>
	</div>

	<script src="./js/plan.js"></script>
</body>
</html>
